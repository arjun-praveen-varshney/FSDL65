<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale
=1.0">
<title>HTML5 Multimedia Demo</title>
</head>
<body>
<h1>Welcome to the HTML5 Multimedia Demo</h1>
<p>This page demonstrates advanced HTML5 features including
multimedia and embedded content.</p>
<!-- Audio Element -->
<h2>Audio Playback</h2>
<audio controls>
<source src="audio_sample.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<!-- Video Element -->
<h2>Video Playback</h2>
<video width="320" height="240" controls>
<source src="video_sample.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
<!-- Iframe for Embedded Content -->
<h2>Embedded Web Content</h2>
<iframe src="https://www.example.com" width="600" height="400"
title="External Content"></iframe>
<!-- Additional Standard HTML Elements -->
<h2>Additional Elements</h2>
<p>Below is an example table:</p>
<table border="1">
<tr>
<th>Header1</th>
<th>Header2</th>
</tr>
<tr>
<td>Data1</td>
<td>Data2</td>
</tr>
</table>

</body>
</html>
